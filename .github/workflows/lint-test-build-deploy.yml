name: Lint, Test, Build, Deploy

on: [push, pull_request]

jobs:
  lint_test_build:
    name: Node ${{ matrix.node-version }} - lint, test, build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: node --version
      - run: npm --version
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build --if-present

  deploy_netlify:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: lint_test_build
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: node --version
      - run: npm --version
      - run: netlify --version
      - run: npm ci
      - run: npm run build --if-present
      - name: 'PROD: deploy to netlify'
        if: github.ref == 'refs/heads/main'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify deploy --dir=build --prod
      - name: 'DEV: deploy to netlify'
        if: github.ref == 'refs/heads/develop'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: netlify deploy --dir=build
